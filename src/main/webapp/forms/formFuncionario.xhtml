<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid id="funcionarioForm"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-4, ui-grid-col-3, ui-grid-col-4" >

<!---->
<!-- CADASTRO, ADICIONANDO, EXCLUINDO E MODIFICANDO FICA NO MB DA CLASSE A SER UTILIZADA
      ESSE "CADASTROFUNC" É A MB DO SISTEMA ANTIGO ENTAO ELA DEVE SER ALTERADA VISANDO MELHOR
      FORMATAÇÃO DO CÓDIGO E BOAS PRÁTICAS DE PROGRAMAÇÃO-->
    <p:outputLabel value="Nome:"
                           rendered="true"
                           for="nome" />
            <p:inputText id="nome" 
                         value="#{MBfuncionario.funcionario.nomeFuncionario}" 
                         title="Beltrano Silva"
                         maxlength="100"
                         rendered="true"
                         required="true" 
                         requiredMessage="Informe seu nome!"/>
            <p:message for="nome"
                       rendered="true" />
            
            

            <p:outputLabel value="CPF:"
                           rendered="true"
                           for="cpf" />                                
            <p:inputMask mask="999.999.999-99"
                         id="cpf"
                         rendered="true"
                         value="#{MBfuncionario.funcionario.cpfFuncionario}" 
                         title="Ex.: 999.999.999-99" 
                         required="true" 
                         requiredMessage="Informe o CPF!" />
            <p:message for="cpf"
                       rendered="true" />

            
            
            
             <p:outputLabel value="Siape:"
                           rendered="true"
                           for="siape" />                                
            <p:inputMask mask="999999"
                         id="siape"
                         rendered="true"
                         value="#{MBfuncionario.funcionario.siapeFuncionario}" 
                         title="Ex.: 999999" 
                         required="true" 
                         requiredMessage="Informe o Siape!" />
            <p:message for="siape"
                       rendered="true" />
          
            <p:outputLabel value="Data de Nascimento:"
                           for="dataNascimento" />
            <p:calendar id="dataNascimento"
                        value="#{MBfuncionario.funcionario.dataNascimentoFuncionario}"
                        maxlength="10" 
                        disabled="false" 
                        title="" 
                        required="true"  
                        requiredMessage="Digite sua data de Nascimento!" 
                        locale="pt" 
                        navigator="true"  
                        pattern="dd-mm-yyyy" 
                        style="margin-bottom: 20px;" /> 
            <p:message for="dataNascimento" rendered="true" />
            
            
            <p:outputLabel value="Email:"
                           rendered="true"
                           for="email_obr" />
            <p:inputText id="email_obr" 
                         value="#{MBfuncionario.funcionario.emailFuncionario}" 
                         title="Ex.: usuario@email.com"
                         rendered="true"
                         maxlength="100"
                         required="true" 
                         requiredMessage="Por favor, informe seu e-mail!"
                         validatorMessage="Formato de e-mail incorreto! Ex.: usuario@email.com" >
                <f:validateRegex
                    pattern="^[_A-Za-z0-9- \+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="email_obr"/>


            

            <p:outputLabel value="Senha:"
                           for="senha1" />
            <p:password id="senha1"
                        feedback="true"
                        inline="true"
                        match="senha2"
                        value="#{MBfuncionario.funcionario.senhaFuncionario}"
                        title="A senha pode conter números, letras e caracteres especiais."
                        promptLabel="Digite uma senha"
                        weakLabel="Fraca"
                        goodLabel="Boa"
                        strongLabel="Forte"
                        maxlength="100"
                        required="true" 
                        requiredMessage="Informe uma senha!" />
            <p:message for="senha1" />




            <p:outputLabel value="Digite novamente a senha:"
                           for="senha2" />
            <p:password id="senha2"
                        feedback="true"
                        inline="true"
                        promptLabel="Digite uma senha"
                        weakLabel="Fraca"
                        goodLabel="Boa"
                        strongLabel="Forte"
                        maxlength="100"
                        required="true"
                        requiredMessage="Digite novamente sua senha!" />
            <p:message for="senha2" />
        
            
            
              <p:outputLabel value="Tipo de Usuário:"
                           for="tipousu" />                             
            <p:selectOneMenu id="tipousu"
                             value="#{MBfuncionario.funcionario.tipoFuncionario}"
                             required="true"
                             requiredMessage="Informe o seu tipo de usuário!">
                <f:selectItem itemLabel=" --- " itemValue="" />
                <f:selectItem itemLabel="Professor" itemValue="Professor" />
                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
            </p:selectOneMenu>
            <p:message for="tipousu" />
        
        </p:panelGrid>
        
    </div>

</ui:component>
