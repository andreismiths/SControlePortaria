<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panelGrid id="relatorioFinalForm"
                     columns="3"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-4, ui-grid-col-3, ui-grid-col-4" >

            <!---->
            <!-- CADASTRO, ADICIONANDO, EXCLUINDO E MODIFICANDO FICA NO MB DA CLASSE A SER UTILIZADA
                  ESSE "CADASTROPORTARIA" É A MB DO SISTEMA ANTIGO ENTAO ELA DEVE SER ALTERADA VISANDO MELHOR
                  FORMATAÇÃO DO CÓDIGO E BOAS PRÁTICAS DE PROGRAMAÇÃO-->
            <p:outputLabel value="Número de Protocolo:"
                           rendered="true"
                           for="numeroProtocoloRelatorio" />
            <p:inputText id="numeroProtocoloRelatorio" 
                         value="#{MBrelatorioF.relatorioF.numeroDeProtocolo}" 
                         title="Ex: 001/2017"
                         maxlength="100"
                         rendered="true"
                         required="true"
                         requiredMessage="Informe o Número de Protocolo!"/>
            <p:message for="numeroProtocoloRelatorio"
                       rendered="true" />

            <p:outputLabel value="Selecione:" 
                           for="pesquisaExtensao"/>                                
            <p:selectOneRadio id="pesquisaExtensao" 
                              value="#{MBrelatorioF.relatorioF.pes}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Escolha Pesquisa ou Extensão">
                <f:selectItem itemLabel="Pesquisa" itemValue="X" />
            </p:selectOneRadio>
            <p:message for="pesquisaExtensao" />
            <p:outputLabel value="Selecione:" 
                           for="extensao"/>
            <p:selectOneRadio id="extensao" 
                              value="#{MBrelatorioF.relatorioF.ext}"
                              layout="responsive"
                              columns="2"
                              required="true"
                              requiredMessage="Escolha Pesquisa ou Extensão">
                <f:selectItem itemLabel="Extensão" itemValue="X" />
            </p:selectOneRadio>
            <p:message for="extensao" />



            <p:outputLabel value="Faculdade:"
                           for="faculdadeRelatorioF" />                             
            <p:selectOneMenu id="faculdadeRelatorioF"
                             value="#{MBrelatorioF.relatorioF.faculdadeRelatorioF}"
                             required="true"
                             requiredMessage="Informe a Faculdade!">
                <f:selectItem itemLabel=" - " itemValue="" />
                <f:selectItem itemLabel="Faculdade de Computação" itemValue="Computação" />
                <f:selectItem itemLabel="Faculdade de Matematica" itemValue="Matematica" />
                <f:selectItem itemLabel="Faculdade de Letras" itemValue="Letras" />  
                <f:selectItem itemLabel="Faculdade de Educação Física" itemValue="Educação Física" />
                <f:selectItem itemLabel="Faculdade de Pedagogia" itemValue="Pedagogia" />
                <f:selectItem itemLabel="Faculdade de Medicina Veterinária" itemValue="Medicina Veterinária" />
            </p:selectOneMenu>
            <p:message for="faculdadeRelatorioF" rendered="true" />


            <p:outputLabel value="Título do Projeto:"
                           rendered="true"
                           for="tituloProjetoRelatorioF" />                                
            <p:inputText id="tituloProjetoRelatorioF"
                         rendered="true"
                         value="#{MBrelatorioF.relatorioF.relatorioFtituloDoProjeto}" 
                         title="Projeto de Pesquisa para Computação em Nuvem..." 
                         required="true" 
                         requiredMessage="Informe o Título do Projeto!" />
            <p:message for="tituloProjetoRelatorioF"
                       rendered="true" />



            <p:outputLabel value="Coordenador(a):"
                           rendered="true"
                           for="coordenadorRelatorioF" />                                
            <p:inputText id="coordenadorRelatorioF"
                         rendered="true"
                         value="#{MBrelatorioF.relatorioF.relatorioFcoordenador}" 
                         title="Informe o Coordenador(a)" 
                         required="true" 
                         requiredMessage="Informe o Coordenador(a)!" />
            <p:message for="coordenadorRelatorioF"
                       rendered="true" />

            <p:outputLabel value="Recebido em:"
                           for="datarecebimento" />
            <p:calendar id="datarecebimento"
                        value="#{MBrelatorioF.relatorioF.dataRecebido}"
                        maxlength="10" 
                        disabled="false" 
                        required="true"  
                        requiredMessage="Coloque o Inicio da Vigência!" 
                        locale="pt" 
                        navigator="true"  
                        pattern="dd-mm-yyyy" 
                        style="margin-bottom: 20px;" /> 
            <p:message for="datarecebimento" rendered="true" />

            <p:outputLabel value="Responsável pela entrega. Prof.:"
                           rendered="true"
                           for="assinaturaprof" />
            <p:inputText id="assinaturaprof" 
                         value="#{MBrelatorioF.relatorioF.assinaturaRespEntrega}" 
                         title="Beltrano Silva"
                         maxlength="100"
                         rendered="true"
                         required="true" 
                         requiredMessage="Informe o nome do Responsável pela Entrega!"/>
            <p:message for="assinaturaprof"
                       rendered="true" />


            <p:outputLabel value="Responsável pelo Recebimento:"
                           rendered="true"
                           for="recebimento" />
            <p:inputText id="recebimento" 
                         value="#{MBrelatorioF.relatorioF.assinaturaRescRecebimento}" 
                         title="Beltrano Silva"
                         maxlength="100"
                         rendered="true"
                         required="true" 
                         requiredMessage="Informe o nome do Responsável pelo Recebimento!"/>
            <p:message for="recebimento"
                       rendered="true" />

        </p:panelGrid>
    </div>
</ui:composition>
