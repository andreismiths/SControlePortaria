<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid id="pessoaFormInfo"
                     columns="2"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-4, ui-grid-col-3" >


            <p:outputLabel value="Nome:" />
            <p:outputLabel value="#{CadastroFunc.funcionario.nomeUsuario}" />


            <p:outputLabel value="CPF:" />
            <p:outputLabel value="#{CadastroFunc.funcionario.cpfUsuario}" />


            <p:outputLabel value="Siape:"/>
            <p:outputLabel value="#{CadastroFunc.funcionario.siapeUsuario}" />        


            <p:outputLabel value="Email:" />
            <p:outputLabel value="#{CadastroFunc.funcionario.emailUsuario}" />            


            <p:outputLabel value="Senha:" />
            <p:outputLabel value="#{CadastroFunc.funcionario.senhaUsuario}" />


            <p:outputLabel value="Tipo Usuario" />
            <p:outputLabel value="#{CadastroFunc.funcionario.tipoUsuario}" />

        </p:panelGrid>
    </div>

</ui:component>
