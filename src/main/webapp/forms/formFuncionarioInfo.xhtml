<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui" 
              xmlns:h="http://xmlns.jcp.org/jsf/html" 
              xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid id="pessoaFormInfo"
                     columns="2"
                     layout="grid"
                     styleClass="panelgrid-noborder"
                     columnClasses="ui-grid-col-4, ui-grid-col-3" >


            <p:outputLabel value="Nome:" />
            <p:outputLabel value="#{MBfuncionario.funcionario.nomeFuncionario}" />


            <p:outputLabel value="CPF:" />
            <p:outputLabel value="#{MBfuncionario.funcionario.cpfFuncionario}" />


            <p:outputLabel value="Siape:"/>
            <p:outputLabel value="#{MBfuncionario.funcionario.siapeFuncionario}" />
          
            
            <p:outputLabel value="Data de Nascimento"/>
            <p:outputLabel value="#{MBfuncionario.funcionario.dataNascimentoFuncionario}" />


            <p:outputLabel value="Email:" />
            <p:outputLabel value="#{MBfuncionario.funcionario.emailFuncionario}" />            


            <p:outputLabel value="Senha:" />
            <p:outputLabel value="#{MBfuncionario.funcionario.senhaFuncionario}" />


            <p:outputLabel value="Tipo Usuario" />
            <p:outputLabel value="#{MBfuncionario.funcionario.tipoFuncionario}" />

        </p:panelGrid>
    </div>

</ui:component>
