<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Novo Usuário</h1>
        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
        <h:form>
            <p:wizard nextLabel="próximo"
                      backLabel="voltar" >

                <p:tab id="etapa1" title="Dados Cadastrais" >
                    <p:panel>
                        <ui:include src="/forms/formFuncionario.xhtml" />

                        <p:commandButton type="reset" 
                                         id="LimparCampos" 
                                         icon="fa fa-eraser" 
                                         value="Limpar cadastro" 
                                         action="#" />
                    </p:panel>
                </p:tab>


                <p:tab id="etapa2" title="Confirmação">
                    <p:panel>

                        <ui:include src="/forms/formFuncionarioInfo.xhtml" />

                        <p:separator />

                        <div style="float: right; line-height: 58px; margin-right: -20px" >

                            <p:commandButton action="#{MBfuncionario.cadastrarFuncionario()}" 
                                             value="Salvar"
                                             style="width: 170px;"
                                             icon="fa fa-save"
                                             disabled="false" />

                            <p:button value="Novo cadastro" 
                                      outcome="/Telas/funcionario/NovoUsuario.xhtml"
                                      icon="fa fa-user-plus" 
                                      style="width: 170px;" />

                            <p:button value="Sair" 
                                      outcome="/PaginaInicial.xhtml"
                                      icon="fa fa-home" 
                                      style="width: 170px;" />

                        </div>
                    </p:panel>
                </p:tab>


            </p:wizard>

        </h:form>   

    </ui:define>

</ui:composition>
