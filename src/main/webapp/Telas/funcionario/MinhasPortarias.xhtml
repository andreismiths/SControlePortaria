<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Func_Layout.xhtml">
    <ui:define name="content">
        <h1 class="aw-page-title">Minhas Portarias</h1>
        <p:growl id="grolw"/>

        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"

                                           value="#{MBpesquisa.itemPesquisa}"
                                           required="true"
                                           requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Número" itemValue="numeroPortaria" />
                            <f:selectItem itemLabel="Título" itemValue="tituloProjetoPortaria" />
                            <f:selectItem itemLabel="Coordenador" itemValue="professorCoordenador" />
                            <f:selectItem itemLabel="Faculdade" itemValue="faculdadePortaria" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.itemListPortaria()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >


                    <p:dataTable id="portariaBuscada"
                                 var="portaria"
                                 rendered="#{MBpesquisa.showDataTablePortaria}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Portarias Encontradas
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{portaria.pkPortaria}" />
                        </p:column>

                        <p:column headerText="Número" >
                            <h:outputText value="#{portaria.numeroPortaria}" />
                        </p:column>

                        <p:column headerText="Ementa" >
                            <h:outputText value="#{portaria.ementaPortaria}" />
                        </p:column>

                        <p:column headerText="Projeto" >
                            <h:outputText value="#{portaria.projetoPortaria}" />
                        </p:column>

                        <p:column headerText="Título" >
                            <h:outputText value="#{portaria.tituloProjetoPortaria}" />
                        </p:column>

                        <p:column headerText="Faculdade">
                            <h:outputText value="#{portaria.faculdadePortaria}"/>
                        </p:column>

                        <p:column headerText="Processor Coordenador">
                            <h:outputText value="#{portaria.professorCoordenador}"/>
                        </p:column>

                        <p:column headerText="Siape Coordenador">
                            <h:outputText value="#{portaria.siapeCoordenador}"/>
                        </p:column>

                        <p:column headerText="Início Vigência">
                            <h:outputText value="#{portaria.inicioVigencia}"/>
                        </p:column>

                        <p:column headerText="Fim Vigência">
                            <h:outputText value="#{portaria.fimVigencia}"/>
                        </p:column>


                    </p:dataTable>

                </p:panelGrid>
            </div>
        </p:panel>


        <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true"/>

        <h:form id="formlistaportaria">

            <p:dataTable var="portaria" value="#{MBportaria.listaPortariaDeFuncionario}">
                <f:facet name="header">
                    Portarias
                </f:facet>
                <p:ajax event="rowSelect" update="formlistaportaria"/>
                <p:column headerText="PK">
                    <p:outputLabel value="#{portaria.pkPortaria}"/>
                </p:column>
                <p:column headerText="Número">
                    <p:outputLabel value="#{portaria.numeroPortaria}"/>
                </p:column>
                <p:column headerText="Ementa">
                    <p:outputLabel value="#{portaria.ementaPortaria}"/>
                </p:column>
                <p:column headerText="Título do Projeto">
                    <p:outputLabel value="#{portaria.tituloProjetoPortaria}"/>
                </p:column>
                <p:column headerText="Projeto">
                    <p:outputLabel value="#{portaria.projetoPortaria}"/>
                </p:column>
                <p:column headerText="Professor Coordenador">
                    <p:outputLabel value="#{portaria.professorCoordenador}"/>
                </p:column>
                <p:column headerText="Siape Coordenador">
                    <p:outputLabel value="#{portaria.siapeCoordenador}"/>
                </p:column>
                <p:column headerText="Início Vigência">
                    <p:outputLabel value="#{portaria.inicioVigencia}"/>
                </p:column>
                <p:column headerText="Fim Vigência">
                    <p:outputLabel value="#{portaria.fimVigencia}"/>
                </p:column>
                <p:column headerText="Colaborador 1">
                    <p:outputLabel value="#{portaria.colaborador1}"/>
                </p:column>
                <p:column headerText="Siape Colab. 1">
                    <p:outputLabel value="#{portaria.siapeColaborador1}"/>
                </p:column>

                <p:column headerText="Ações" style="width: 170px; text-align: center;">
                    <p:commandButton icon="fa fa-bug" ajax="false" onclick="this.form.target = '_blank'"
                                     action="#{MBportaria.imprimirTodas()}" title="PDF Todas"/>

                    <p:commandButton icon="ui-icon-print" oncomplete="PF('pdfdialogportaria').show()" 
                                     update=":formlistaportaria:formpdfdialogportaria" title="PDF Única">
                        <f:setPropertyActionListener value="#{portaria}" target="#{MBportaria.selecionadaPortaria}"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

            <p:dialog widgetVar="pdfdialogportaria" header="Gerar PDF" modal="true" showEffect="fade" hideEffect="explode" dynamic="true" resizable="false" width="600" >
                <p:outputPanel id="formpdfdialogportaria" style="text-align: center;">
                    <p:panelGrid columns="2" rendered="#{not empty MBportaria.selecionadaPortaria}">
                        <p:outputLabel value="PK"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.pkPortaria}" disabled="true"/>
                        <p:outputLabel value="Número"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.numeroPortaria}" disabled="true"/>
                        <p:outputLabel value="Ementa Portaria"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.ementaPortaria}" disabled="true"/>
                        <p:outputLabel value="Título"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.tituloProjetoPortaria}" disabled="true"/>
                        <p:outputLabel value="Projeto"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.projetoPortaria}" disabled="true" />
                        <p:outputLabel value="Coordenador"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.professorCoordenador}" disabled="true"/>
                        <p:outputLabel value="Siape Coordenador"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.siapeCoordenador}" disabled="true"/>
                        <p:outputLabel value="Início"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.inicioVigencia}" disabled="true"/>
                        <p:outputLabel value="Fim"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.fimVigencia}" disabled="true"/>   
                        <p:outputLabel value="Colaborador 1"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.colaborador1}" disabled="true"/>
                        <p:outputLabel value="Siape Colab. 1"/>
                        <p:inputText value="#{MBportaria.selecionadaPortaria.siapeColaborador1}" disabled="true"/>
                    </p:panelGrid>
                </p:outputPanel>
                <p:fieldset>
                    <p:commandButton value="PDF" ajax="false" action="#{MBportaria.imprimirUnicoItem()}"
                                     oncomplete="PF('pdfdialogportaria').hide()" update=":formlistaportaria"
                                     onclick="this.form.target = '_blank'"/>
                    <p:commandButton value="Fechar" oncomplete="PF('pdfdialogportaria').hide()" update=":formlistaportaria"/>
                </p:fieldset>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
