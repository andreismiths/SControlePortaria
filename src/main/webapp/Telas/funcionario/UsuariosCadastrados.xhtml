<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Usuários</h1>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"

                                           value="#{MBpesquisa.itemPesquisa}"
                                           required="true"
                                           requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Nome" itemValue="nomeFuncionario" />
                            <f:selectItem itemLabel="CPF" itemValue="cpfFuncionario" />
                            <f:selectItem itemLabel="SIAPE" itemValue="siapeFuncionario" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.multipleItemList()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >


                    <p:dataTable id="funcionarioBuscado"
                                 var="collection"
                                 rendered="#{MBpesquisa.showDataTableFuncionario}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Funcionários Encontrados
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{collection.Funcionario.pkfuncionario}" />
                        </p:column>

                        <p:column headerText="Nome" >
                            <h:outputText value="#{collection.Funcionario.nomeFuncionario}" />

                        </p:column>

                        <p:column headerText="SIAPE" >
                            <h:outputText value="#{collection.Funcionario.siapeFuncionario}" />

                        </p:column>
                        <p:column headerText="CPF" >
                            <h:outputText value="#{collection.Funcionario.cpfFuncionario}" />

                        </p:column>
                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{collection.Funcionario.dataNascimentoFuncionario}"/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{collection.Funcionario.emailFuncionario}"/>
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{collection.Funcionario.tipoFuncionario}"/>
                        </p:column>





                        <p:column headerText="" >
                            <h:outputText value="" />
                        </p:column>

                    </p:dataTable>


                </p:panelGrid>
            </div>
        </p:panel>

        <f:metadata>
            <f:viewAction action="#">  </f:viewAction>    
        </f:metadata>

        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
        <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >

            <h:form id="usuarioscadastrados" >
                <p:dataTable id="listaFuncionario"
                             var="funcionario" 
                             value="#{CadastroFunc.listaFuncionario}" 
                             editable="true" reflow="true" >

                    <f:facet name="header">
                        USUÁRIOS CADASTRADOS
                    </f:facet>

                    <p:ajax event="rowEdit" />
                    <p:ajax event="rowEditCancel"  />

                    <p:column headerText="Nome" width="255" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.nomeUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" value="#{CadastroFunc.funcionario.nomeUsuario}" 
                                             placeholder="#{funcionario.nomeUsuario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>




                    <p:column headerText="Email" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.emailUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{CadastroFunc.funcionario.emailUsuario}" 
                                                 placeholder="#{funcionario.emailUsuario}"
                                                 maxlength="150"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Data de Nascimento" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.dataNascimUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{CadastroFunc.funcionario.dataNascimUsuario}" 
                                                 placeholder="#{funcionario.dataNascimUsuario}"
                                                 maxlength="100"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Tipo" width="100" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.tipoUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{CadastroFunc.funcionario.tipoUsuario}" >
                                    <f:selectItem itemLabel="Professor" itemValue="Professor" />
                                    <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>


            </h:form>

        </p:panelGrid>

    </ui:define>

</ui:composition>
