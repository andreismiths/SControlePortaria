<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/template/Adm_Layout.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Editar Usuário</h1>
            
            <f:metadata>
                <f:viewAction action="#">  </f:viewAction>    
            </f:metadata>
            
            <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
            <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >
            
            <h:form id="EditarUsuario" >
                <p:dataTable id="listaFuncionario"
                             var="funcionario" 
                             value="#{CadastroFunc.listaFuncionario}" 
                             editable="true" reflow="true" >
                    
                    <f:facet name="header">
                        Editar Usuário
                    </f:facet>
                    
                    <p:ajax event="rowEdit" />
                    <p:ajax event="rowEditCancel"  />
                    
                    <p:column headerText="Nome" width="50" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.nomeUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" value="#{CadastroFunc.funcionario.nomeUsuario}" 
                                             placeholder="#{funcionario.nomeUsuario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="CPF" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.cpfUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{CadastroFunc.funcionario.cpfUsuario}" 
                                             placeholder="#{funcionario.cpfUsuario}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Siape" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.siapeUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{CadastroFunc.funcionario.siapeUsuario}" 
                                             placeholder="#{funcionario.siapeUsuario}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Data de Nascimento" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.dataNascimUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{CadastroFunc.funcionario.dataNascimUsuario}" 
                                             placeholder="#{funcionario.dataNascimUsuario}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Email" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.emailUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{CadastroFunc.funcionario.emailUsuario}" 
                                             placeholder="#{funcionario.emailUsuario}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Senha" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.senhaUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{CadastroFunc.funcionario.senhaUsuario}" 
                                             placeholder="#{funcionario.senhaUsuario}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Usuário" width="110" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.tipoUsuario}" /></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{CadastroFunc.funcionario.tipoUsuario}" >
                                           <f:selectItem itemLabel="Professor" itemValue="Professor" />
                                           <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                    
                </p:dataTable>
                
                
            </h:form>
                
            </p:panelGrid>
            
	</ui:define>
	
</ui:composition>
