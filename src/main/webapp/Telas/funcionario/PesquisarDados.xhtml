<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Pesquisar Dados</h1>

        <f:metadata>

        </f:metadata>


        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="3"
                                 layout="grid"
                                 style="margin: 10px 0px 15px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-3" > 

                        <p:outputLabel value="Tipo de pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneRadio id="TipoPesquisa"
                                          layout="responsive"
                                          columns="1"
                                          value="#{MBpesquisa.itemPesquisa}"
                                          required="true"
                                          requiredMessage="Escolha um tipo de pesquisa!">
                            <f:selectItem itemLabel="Pesquisar Funcionário por nome" itemValue="nomeFuncionario" />
                            <f:selectItem itemLabel="Pesquisar Funcionário por CPF" itemValue="cpfFuncionario" />
                            <f:selectItem itemLabel="Pesquisar Funcionário por SIAPE" itemValue="siapeFuncionario" />

                            <f:selectItem itemLabel="Pesquisar Portaria por Número" itemValue="numeroPortaria" />
                            <f:selectItem itemLabel="Pesquisar Portaria por Título" itemValue="tituloProjetoPortaria" />
                            <f:selectItem itemLabel="Pesquisar Portaria por Coordenador" itemValue="professorCoordenador" />
                            <f:selectItem itemLabel="Pesquisar Portaria pela Faculdade" itemValue="faculdadePortaria" />

                            <f:selectItem itemLabel="Pesquisar Relatório Final por Número de Protocolo" itemValue="numeroDeProtocolo" />
                            <f:selectItem itemLabel="Pesquisar Relatório por Responsável pela Entrega" itemValue="assinaturaRespEntrega" />
                            <f:selectItem itemLabel="Pesquisar Relatório Final pela Faculdade" itemValue="faculdadeRelatorioF" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneRadio>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.multipleItemList()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >

                    <p:dataTable id="funcionarioBuscado"
                                 var="funcionario"
                                 rendered="#{MBpesquisa.showDataTableFuncionario}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Funcionários Encontrados
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{funcionario.pkFuncionario}" />
                        </p:column>

                        <p:column headerText="Nome" >
                            <h:outputText value="#{funcionario.nomeFuncionario}" />

                        </p:column>

                        <p:column headerText="SIAPE" >
                            <h:outputText value="#{funcionario.siapeFuncionario}" />

                        </p:column>
                        <p:column headerText="CPF" >
                            <h:outputText value="#{funcionario.cpfFuncionario}" />

                        </p:column>
                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{funcionario.dataNascimentoFuncionario}"/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{funcionario.emailFuncionario}"/>
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{funcionario.tipoFuncionario}"/>
                        </p:column>


                    </p:dataTable>

                    <p:dataTable id="portariaBuscada"
                                 var="portaria"
                                 rendered="#{MBpesquisa.showDataTablePortaria}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Portarias Encontradas
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{portaria.pkPortaria}" />
                        </p:column>

                        <p:column headerText="Número" >
                            <h:outputText value="#{portaria.numeroPortaria}" />
                        </p:column>

                        <p:column headerText="Ementa" >
                            <h:outputText value="#{portaria.ementaPortaria}" />
                        </p:column>

                        <p:column headerText="Projeto" >
                            <h:outputText value="#{portaria.projetoPortaria}" />
                        </p:column>

                        <p:column headerText="Título" >
                            <h:outputText value="#{portaria.tituloProjetoPortaria}" />
                        </p:column>

                        <p:column headerText="Faculdade">
                            <h:outputText value="#{portaria.faculdadePortaria}"/>
                        </p:column>

                        <p:column headerText="Processor Coordenador">
                            <h:outputText value="#{portaria.professorCoordenador}"/>
                        </p:column>

                        <p:column headerText="Siape Coordenador">
                            <h:outputText value="#{portaria.siapeCoordenador}"/>
                        </p:column>

                        <p:column headerText="Início Vigência">
                            <h:outputText value="#{portaria.inicioVigencia}"/>
                        </p:column>

                        <p:column headerText="Fim Vigência">
                            <h:outputText value="#{portaria.fimVigencia}"/>
                        </p:column>


                    </p:dataTable>

                    <p:dataTable id="relatorioFBuscado"
                                 var="relatorioF"
                                 rendered="#{MBpesquisa.showDataTableRelatorioF}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Relatórios Encontrados
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{relatorioF.pkRelatorioF}" />
                        </p:column>

                        <p:column headerText="Número de Protocolo" >
                            <h:outputText value="#{relatorioF.numeroDeProtocolo}" />
                        </p:column>

                        <p:column headerText="Tipo" >
                            <h:outputText value="#{relatorioF.pesquisaExtensao}" />
                        </p:column>

                        <p:column headerText="Título do Projeto" >
                            <h:outputText value="#{relatorioF.relatorioFTituloDoProjeto}" />
                        </p:column>

                        <p:column headerText="Coordenador" >
                            <h:outputText value="#{relatorioF.relatorioFCoordenador}" />
                        </p:column>

                        <p:column headerText="Memorando da Direção da Faculdade">
                            <h:outputText value="#{relatorioF.memorandoDirecaoFaculdade}"/>
                        </p:column>

                        <p:column headerText="Ata da Reunião do Conselho da Faculdade que aprovou o Relatório
                                  Final do Projeto. (com frequência em anexo)">
                            <h:outputText value="#{relatorioF.ataReuniao}"/>
                        </p:column>

                        <p:column headerText="Relatório Final do Projeto executado, de acordo com formato definido
                                  pela Pró-Reitoria">
                            <h:outputText value="#{relatorioF.relatorioFExecutadoFormatoProReitoria}"/>
                        </p:column>

                        <p:column headerText="Parecer em Relatório Final de Projeto, assinado pelo Parecerista">
                            <h:outputText value="#{relatorioF.parecerRelatorioFinal}"/>
                        </p:column>

                        <p:column headerText="Formação de Recursos Humanos para a Pesquisa">
                            <h:outputText value="#{relatorioF.formacaoRecursosHumanosPesquisa}"/>
                        </p:column>

                        <p:column headerText="Data Recebido" >
                            <h:outputText value="#{relatorioF.dataRecebido}" />
                        </p:column>

                        <p:column headerText="Contatos Nacionais e Internacionais efetivamente ocorridos em função do
                                  projeto" >
                            <h:outputText value="#{relatorioF.contatosNacionaisInternacionais}" />
                        </p:column>

                        <p:column headerText="Trabalhos publicados e/ou aceitos para publicação no período,
                                  relacionados com o projeto em pauta: livros, capítulos de livros, artigos
                                  em periódicos nacionais e internacionais, etc" >
                            <h:outputText value="#{relatorioF.trabalhosPublicadosAceitos}" />
                        </p:column>

                        <p:column headerText="Patente ou registro de invenção ou técnica" >
                            <h:outputText value="#{relatorioF.patenteRegistroInvencao}" />
                        </p:column>

                        <p:column headerText="Atividades científicas/administrativas: organização de ou participação em
                                  eventos científicos, consultorias, assessorias a órgãos de fomento ou a
                                  outras instituições, participação em colegiados, bancas de doutorado ou
                                  concursos públicos, etc" >
                            <h:outputText value="#{relatorioF.atividadesCientificasAdministrativas}" />
                        </p:column>

                        <p:column headerText="Contribuição para o ensino de graduação, inclusive discriminando as
                                  disciplinas teóricas e/ou experimentais beneficiadas" >
                            <h:outputText value="#{relatorioF.contribuicaoPensinoGraduacao}" />
                        </p:column>

                    </p:dataTable>
                </p:panelGrid>
            </div>
        </p:panel>

    </ui:define>

</ui:composition>
