<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Novo Relatório Final</h1> 
        <h:form>
             <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
            <p:wizard nextLabel="próximo"
                      backLabel="voltar" >

                <p:tab id="etapa1relatorioF" title="Dados do Relatório" >
                    <p:panel>
                        <ui:include src="/forms/formRelatorioFinal.xhtml" />

                        <p:commandButton type="reset" 
                                         id="LimparCampos1" 
                                         icon="fa fa-eraser" 
                                         value="Limpar" 
                                         action="#" />
                    </p:panel>
                </p:tab>

                <p:tab id="etapa1re2atorioF" title="Documentos Recebidos" >
                    <p:panel>
                        <ui:include src="/forms/formRelatorioFinalDocsRecebidos.xhtml" />

                        <p:commandButton type="reset" 
                                         id="LimparCampos2" 
                                         icon="fa fa-eraser" 
                                         value="Limpar" 
                                         action="#" />
                    </p:panel>
                </p:tab>


                <p:tab id="etapa3relatorioF" title="Tópicos Avaliados" >
                    <p:panel>
                        <ui:include src="/forms/formRelatorioFinalTopsAvaliados.xhtml" />

                        <p:commandButton type="reset" 
                                         id="LimparCampos3" 
                                         icon="fa fa-eraser" 
                                         value="Limpar" 
                                         action="#" />
                    </p:panel>
                </p:tab>


                <p:tab id="etapa4relatorioF" title="Confirme os Dados Preenchidos">
                    <p:panel>

                        <ui:include src="/forms/formRelatorioFinalInfo.xhtml" />

                        <div style="float: right; line-height: 58px; margin-right: -20px" >

                            <p:commandButton action="#{MBrelatorioF.cadastrarRelatorioF()}"
                                value="Cadastrar"
                                style="width: 170px;"
                                icon="fa fa-save"
                                disabled="false" />

                            <p:button value="Novo Relatório" 
                                      outcome="/Telas/relatorio/NovoRelatorioFinal.xhtml"
                                      icon="fa fa-user-plus" 
                                      style="width: 170px;" />

                            <p:button value="Sair" 
                                      outcome="/PaginaInicial.xhtml"
                                      icon="fa fa-home" 
                                      style="width: 170px;" />

                        </div>
                    </p:panel>
                </p:tab>


            </p:wizard>

        </h:form>

    </ui:define>
</ui:composition>
