<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Relatórios</h1>
            
            <f:metadata>
                <f:viewAction action="#">  </f:viewAction>   
            </f:metadata>
            
            <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
            <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >
            
            <h:form id="Relarórios" >
                <p:dataTable id="relatorio"
                             var="relatorio" 
                             
                             editable="true" reflow="true" >
                    
                    <f:facet name="header">
                        Relarórios
                    </f:facet>
                    
                   
                    <p:ajax event="rowEdit" />
                    <p:ajax event="rowEditCancel"  />
                    
                    <p:column headerText="Id" width="50" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                              
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Nome" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel /></f:facet>
                            <f:facet name="input">
                                <p:inputText class="maiuscula" 
                                             
                                             maxlength="50"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                                                            
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                    
                </p:dataTable>
                
                
            </h:form>
                
            </p:panelGrid>
            
	</ui:define>
	
</ui:composition>
