<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Login_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">AJUDA</h1>
        <h:form class="ajuda">
            <h2>Contatar o Suporte</h2>
            <output>Conte-nos o problema que você está enfrentando e faremos o melhor possível para resolvê-lo.</output>
            <br/>
            <br/>
            <p:inputTextarea rows="10" cols="66" counter="display" maxlength="500" counterTemplate=" {0} caracteres restantes." autoResize="false" />
            <br/>
            <h:outputText id="display" />

        </h:form>
        <p:panelGrid columns="9" layout="grid" style="margin-top: 25px" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2">
            <p:button id="Voltar" icon="fa fa-undo" value="Voltar" />
            <p:commandButton id="Enviar" icon="fa fa-envelope" value="Enviar" />
        </p:panelGrid>

    </ui:define>

</ui:composition>
