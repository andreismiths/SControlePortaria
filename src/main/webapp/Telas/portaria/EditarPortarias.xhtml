<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Portarias</h1>
            
            <f:metadata>
                <f:viewAction action="#{CadastroPort.listandoPortaria()}">  </f:viewAction>    
            </f:metadata>
            
            <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
            <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >
            
            <h:form id="Portarias" >
                <p:dataTable var="portaria" value="#{CadastroPort.listaPortaria}" editable="true" 
                             paginator="true" selectionMode="single" selection="#{CadastroPort.portaria}" rowKey="#{portaria.IDPort}" >
                    
                    <f:facet name="header">
                        Portarias
                    </f:facet>
                    
                    
                    <p:ajax event="rowSelect" update="@form" />
                    
                    
                    <p:column headerText="Número" width="50" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.numeroPort}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{portaria.numeroPort}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                   <p:column headerText="Ementa" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.ementaPort}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{portaria.ementaPort}" 
                                             placeholder="#{portaria.ementaPort}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Título do Projeto" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.titulo}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{portaria.titulo}" 
                                             placeholder="#{portaria.titulo}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Projeto" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.projeto}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.projeto}" 
                                             placeholder="#{portaria.projeto}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Professor Coordenador" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.profCoordenador}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.profCoordenador}" 
                                             placeholder="#{portaria.profCoordenador}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Siape Prof Coordenador" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.siapeCoordenador}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.siapeCoordenador}" 
                                             placeholder="#{portaria.siapeCoordenador}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Vigêcia Início" >
                        <p:cellEditor>
                               <f:facet name="output"><p:outputLabel value="#{portaria.vigenciaInicio}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.vigenciaInicio}" 
                                                 placeholder="#{portaria.vigenciaInicio}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                 
                 
                 <p:column headerText="Vigêcia Fim" >
                        <p:cellEditor>
                               <f:facet name="output"><p:outputLabel value="#{portaria.vigenciaFim}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.vigenciaFim}" 
                                                 placeholder="#{portaria.vigenciaFim}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                 
                 
                  <p:column headerText="Status" >
                        <p:cellEditor>
                                  <f:facet name="output"><p:outputLabel value="#{portaria.status}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.status}" 
                                                 placeholder="#{portaria.status}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                     <!-- gerar o pdf para uma unica linha da tabela :D -->     
                    <p:column headerText="PDF" style="width: 100px; text-align: center;" >
                        <p:commandButton icon="ui-icon-print"  oncomplete="PF('portariaDialog').show()" update="@form, formPortaria" title="Gerar PDF">
                            <f:setPropertyActionListener value="#{portaria}" target="#{CadastroPort.portaria}"/>
                    </p:commandButton>
                        
                        <p:dialog widgetVar="portariaDialog" header="Gerar PDF" modal="true" dynamic="true" resizable="false">
                            <h:form id="formPortaria">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Numero Portaria"/>
                                    <p:inputText value="#{portaria.numeroPort}"/>
                                    
                                                <p:outputLabel value="Ementa Portaria"/>
                                    <p:inputText value="#{portaria.ementaPort}"/>
                                                 <p:outputLabel value="Título"/>
                                    <p:inputText value="#{portaria.titulo}"/>
                                                 <p:outputLabel value="Projeto"/>
                                    <p:inputText value="#{portaria.projeto}"/>
                                                 <p:outputLabel value="Professor Coordenador"/>
                                    <p:inputText value="#{portaria.profCoordenador}"/>
                                                 <p:outputLabel value="Siape Prof. Coord."/>
                                    <p:inputText value="#{portaria.siapeCoordenador}"/>
                                                 <p:outputLabel value="Vigência Inicio"/>
                                    <p:inputText value="#{portaria.vigenciaInicio}"/>
                                                 <p:outputLabel value="Vigência Fim"/>
                                    <p:inputText value="#{portaria.vigenciaFim}"/>
                                                 <p:outputLabel value="Status"/>
                                    <p:inputText value="#{portaria.status}"/>
                                                
                                    <p:fieldset>
                                        <p:commandButton value="Imprimir" action="#{CadastroPort.imprimir()}" ajax="false" oncomplete="PF('portariaDialog').hide()"
                                                         update="@form, :Portarias" />
                                        <p:commandButton value="Fechar" oncomplete="PF('portariaDialog').hide()" update="@form, :Portarias" />
                                    </p:fieldset>
                                                                                                              
                                </p:panelGrid> 
                            </h:form>
                        </p:dialog>
                        
                        
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                    
                </p:dataTable>
                
                
            </h:form>
                
            </p:panelGrid>
            
	</ui:define>
	
</ui:composition>
