<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Portarias</h1>

          <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"
                                          
                                          value="#{MBpesquisa.itemPesquisa}"
                                          required="true"
                                          requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Número" itemValue="numeroPortaria" />
                            <f:selectItem itemLabel="Título" itemValue="tituloProjetoPortaria" />
                            <f:selectItem itemLabel="Coordenador" itemValue="professorCoordenador" />
                            <f:selectItem itemLabel="Faculdade" itemValue="faculdadePortaria" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.multipleItemList()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >

 
                    <p:dataTable id="portariaBuscada"
                                 var="collection"
                                 rendered="#{MBpesquisa.showDataTablePortaria}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Portarias Encontradas
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{collection.Portaria.pkportaria}" />
                        </p:column>

                        <p:column headerText="Número" >
                            <h:outputText value="#{collection.Portaria.numeroPortaria}" />
                        </p:column>

                        <p:column headerText="Ementa" >
                            <h:outputText value="#{collection.Portaria.ementaPortaria}" />
                        </p:column>

                        <p:column headerText="Projeto" >
                            <h:outputText value="#{collection.Portaria.projetoPortaria}" />
                        </p:column>

                        <p:column headerText="Título" >
                            <h:outputText value="#{collection.Portaria.tituloPortaria}" />
                        </p:column>

                        <p:column headerText="Faculdade">
                            <h:outputText value="#{collection.Portaria.faculdadePortaria}"/>
                        </p:column>

                        <p:column headerText="Processor Coordenador">
                            <h:outputText value="#{collection.Portaria.professorCoordenador}"/>
                        </p:column>

                        <p:column headerText="Siape Coordenador">
                            <h:outputText value="#{collection.Portaria.siapeCoordenador}"/>
                        </p:column>

                        <p:column headerText="Início Vigência">
                            <h:outputText value="#{collection.Portaria.inicioVigencia}"/>
                        </p:column>

                        <p:column headerText="Fim Vigência">
                            <h:outputText value="#{collection.Portaria.fimVigencia}"/>
                        </p:column>

                        <p:column headerText="" >
                            <h:outputText value="" />
                        </p:column>

                    </p:dataTable>

                </p:panelGrid>
            </div>
        </p:panel>
        
        <f:metadata>
            <f:viewAction action="#{MBportaria.listarTodasPortarias()}">  </f:viewAction>    
        </f:metadata>

        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
        <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >
              <h:form id="Portarias" >
                  <p:dataTable var="portaria" value="#{MBportaria.listaPDFPortaria}" editable="true" 
                             paginator="true" selectionMode="single" selection="#{MBportaria.portaria}" rowKey="#{portaria.pkPortaria}" >

                    <f:facet name="header">
                        Portarias
                    </f:facet>


                    <p:ajax event="rowSelect" update="@form" />


                    <p:column headerText="Número" width="50" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.numeroPortaria}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{portaria.numeroPortaria}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Ementa" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.ementaPortaria}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{portaria.ementaPortaria}" 
                                             placeholder="#{portaria.ementaPortaria}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Título do Projeto" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.tituloProjetoPortaria}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{portaria.tituloProjetoPortaria}" 
                                             placeholder="#{portaria.tituloProjetoPortaria}"
                                             maxlength="255"
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Projeto" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.projetoPortaria}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.projetoPortaria}" 
                                                 placeholder="#{portaria.projetoPortaria}"
                                                 maxlength="255"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Professor Coordenador" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.professorCoordenador}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.professorCoordenador}" 
                                                 placeholder="#{portaria.professorCoordenador}"
                                                 maxlength="255"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Siape Prof Coordenador" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.siapeCoordenador}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.siapeCoordenador}" 
                                                 placeholder="#{portaria.siapeCoordenador}"
                                                 maxlength="255"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Vigêcia Início" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.inicioVigencia}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.inicioVigencia}" 
                                                 placeholder="#{portaria.inicioVigencia}"
                                                 maxlength="255"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="Vigêcia Fim" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.fimVigencia}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.fimVigencia}" 
                                                 placeholder="#{portaria.fimVigencia}"
                                                 maxlength="255"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="Status" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{portaria.statusPortaria}" /></f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{portaria.statusPortaria}" 
                                                 placeholder="#{portaria.statusPortaria}"
                                                 maxlength="255"
                                                 style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <!-- gerar o pdf para uma unica linha da tabela :D -->     
                    <p:column headerText="PDF" style="width: 100px; text-align: center;" >
                        <p:commandButton icon="ui-icon-print"  oncomplete="PF('portariaDialog').show()" update="formPortaria, Portarias" title="Gerar PDF">
                            <f:setPropertyActionListener value="#{portaria}" target="#{MBportaria.portaria}"/>
                        </p:commandButton>

                        <p:dialog widgetVar="portariaDialog" header="Gerar PDF" modal="true" dynamic="true" resizable="false">
                            <h:form id="formPortaria">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Numero Portaria"/>
                                    <p:inputText value="#{portaria.numeroPortaria}"/>
                                    <p:outputLabel value="Ementa Portaria"/>
                                    <p:inputText value="#{portaria.ementaPortaria}"/>
                                    <p:outputLabel value="Título"/>
                                    <p:inputText value="#{portaria.tituloProjetoPortaria}"/>
                                    <p:outputLabel value="Projeto"/>
                                    <p:inputText value="#{portaria.projetoPortaria}"/>
                                    <p:outputLabel value="Professor Coordenador"/>
                                    <p:inputText value="#{portaria.professorCoordenador}"/>
                                    <p:outputLabel value="Siape Prof. Coord."/>
                                    <p:inputText value="#{portaria.siapeCoordenador}"/>
                                    <p:outputLabel value="Vigência Inicio"/>
                                    <p:inputText value="#{portaria.inicioVigencia}"/>
                                    <p:outputLabel value="Vigência Fim"/>
                                    <p:inputText value="#{portaria.fimVigencia}"/>
                                    <p:outputLabel value="Status"/>
                                    <p:inputText value="#{portaria.statusPortaria}"/>

                                    <p:fieldset>
                                        <p:commandButton value="Imprimir" action="#{MBportaria.imprimir()}" ajax="false" oncomplete="PF('portariaDialog').hide()"
                                                         update="@form, formPortaria" onclick="this.form.target='_blank'"/>
                                        <p:commandButton value="Fechar" oncomplete="PF('portariaDialog').hide()" update=":Portarias" />
                                    </p:fieldset>

                                </p:panelGrid> 
                            </h:form>
                        </p:dialog>


                    </p:column>
                    

                </p:dataTable>


            </h:form>

        </p:panelGrid>

    </ui:define>

</ui:composition>
