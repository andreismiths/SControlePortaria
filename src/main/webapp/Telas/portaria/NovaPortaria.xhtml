<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Nova Portaria</h1> 
        <h:form>
            <p:wizard nextLabel="próximo"
                      backLabel="voltar" >

                <p:tab id="etapa1portaria" title="Dados da Portaria" >
                    <p:panel>
                        <ui:include src="/forms/formPortaria.xhtml" />

                        <p:commandButton type="reset" 
                                         id="LimparCampos" 
                                         icon="fa fa-eraser" 
                                         value="Limpar cadastro" 
                                         action="#" />
                    </p:panel>
                </p:tab>


                <p:tab id="etapa2portaria" title="Dados dos Coordenadores" >
                    <p:panel>
                        <ui:include src="/forms/formPortariaCoordColab.xhtml" />
                    </p:panel>
                </p:tab>


                <p:tab id="etapa3portaria" title="Confirmação dos Dados">
                    <p:panel>

                        <ui:include src="/forms/formPortariaInfo.xhtml" />

                        <ui:include src="/forms/formPortariaCoordColabInfo.xhtml" />

                        <div style="float: right; line-height: 58px; margin-right: -20px" >

                            <p:commandButton action="#{MBportaria.cadastrarPortaria()}" 
                                             value="Salvar"
                                             style="width: 170px;"
                                             icon="fa fa-save"
                                             disabled="false" />

                            <p:button value="Novo Cadastro" 
                                      outcome="/Telas/portaria/NovaPortaria.xhtml"
                                      icon="fa fa-user-plus" 
                                      style="width: 170px;" />

                            <p:button value="Sair" 
                                      outcome="/Telas/PaginaInicial.xhtml"
                                      icon="fa fa-home" 
                                      style="width: 170px;" />

                        </div>
                    </p:panel>
                </p:tab>


            </p:wizard>

        </h:form>

    </ui:define>
</ui:composition>
