<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="arquivos" name="javascripts/locale-primefaces.js"/>
        <f:facet name="first">
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </f:facet>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/arquivos/images/SControlePortaria.ico" />
   
        <title>Controle de Portarias</title>

        <h:outputStylesheet library="arquivos" name="styles/custom.css"/>
        <h:outputStylesheet library="arquivos" name="styles/layout.css"/>
        <h:outputStylesheet library="arquivos" name="styles/components.css"/>

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript target="body" library="arquivos" name="javascripts/app.js"/>
    </h:head>
    <h:body>
        <header class="aw-topbar">
            <h:graphicImage library="arquivos" name="images/banner_controle_portarias.png" />
            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>

            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    <p:outputLabel value="#{MBlogin.variaveisDeSessao.username}" />
                </span>
                <div class="aw-toggle" style="cursor: pointer">MENU</div>
                <a href="#" class="aw-toggle  js-toggle">MENU<i class="fa  fa-bars"></i></a>
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:menuitem class="aw-toggle  js-toggle fa  fa-bars" value="MENU" />
                        <p:submenu label="Perfil">
                            <p:menuitem value="Editar Perfil" action="/Telas/funcionario/EditarPerfilFuncionario"/>
                        </p:submenu>
                        <p:submenu label="Ajuda">
                            <p:menuitem value="Sobre" action="/Telas/funcionario/SobreFuncionario"/>
                            <p:menuitem value="Ajuda"  action="/Telas/funcionario/AjudaFuncionario"/>
                        </p:submenu>
                        <p:menuitem value="Sair" outcome="/Login"/>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>
        <h:form>


            <!--  ISSO É O MENU // SIDEBAR É A CONF DELE NO CSS-->
            <aside class="aw-sidebar  js-sidebar">
                <ui:include src="Func_Menu.xhtml"/>
            </aside>

        </h:form>
        <section class="aw-content  js-content">
            <ui:insert name="content"/>
        </section>
        
            <footer class="footer">

                <p:outputLabel value="Projeto TCC - Sistemas de Informação - Andrei Smith da Silva - Universidade Federal do Pará - www.facompcastanhal.ufpa.br"/>
            </footer>
        
    </h:body>
</html>
