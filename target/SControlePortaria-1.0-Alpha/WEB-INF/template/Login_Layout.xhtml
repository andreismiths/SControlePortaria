<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="arquivos" name="javascripts/locale-primefaces.js"/>
        <f:facet name="first">
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </f:facet>

        <title>Login - SICOP</title>

        <h:outputStylesheet library="arquivos" name="styles/custom.css"/>
        <h:outputStylesheet library="arquivos" name="styles/layout.css"/>
        <h:outputStylesheet library="arquivos" name="styles/components.css"/>

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript target="body" library="arquivos" name="javascripts/app.js"/>
    </h:head>
    <h:body>
        <header class="aw-topbar">
            <h:graphicImage library="arquivos" name="images/banner_controle_portarias.png" />
            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>

            <div style="float: right; margin-right: 110px">


                <h:form style="display: inline-block">
                    <p:menubar class="aw-content" styleClass="menu-sistema">
                        <p:submenu label="Ajuda">
                            <p:menuitem value="Sobre" action="/Telas/SobreLogin"/>
                            <p:menuitem value="Ajuda"  action="/Telas/AjudaLogin"/>
                        </p:submenu>
                        <p:menuitem value="Sair" action="/Login" />
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>


        <section class="aw-content  js-content">
            <ui:insert name="content"/>
        </section>
        <div>
           <footer class="footer">

            <p:outputLabel value="Projeto TCC - Sistemas de Informação - Andrei Smith da Silva - Universidade Federal do Pará - www.facompcastanhal.ufpa.br"/>
        </footer>
        </div>
    </h:body>
</html>
