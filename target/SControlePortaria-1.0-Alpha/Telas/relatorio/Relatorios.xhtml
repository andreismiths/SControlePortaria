<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Relatórios</h1>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"

                                           value="#{MBpesquisa.itemPesquisa}"
                                           required="true"
                                           requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Protocolo" itemValue="numeroDeProtocolo" />
                            <f:selectItem itemLabel="Resp. Entrega" itemValue="assinaturaRespEntrega" />
                            <f:selectItem itemLabel="Faculdade" itemValue="faculdadeRelatorioF" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.itemListRelatorioF()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >


                    <p:dataTable id="relatorioFBuscado"
                                 var="relatorioF"
                                 rendered="#{MBpesquisa.showDataTableRelatorioF}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Relatórios Encontrados
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{relatorioF.pkRelatorioF}" />
                        </p:column>

                        <p:column headerText="Número de Protocolo" >
                            <h:outputText value="#{relatorioF.numeroDeProtocolo}" />
                        </p:column>

                        <p:column headerText="Tipo" >
                            <h:outputText value="#{relatorioF.pesquisaExtensao}" />
                        </p:column>

                        <p:column headerText="Título do Projeto" >
                            <h:outputText value="#{relatorioF.relatorioFtituloDoProjeto}" />
                        </p:column>

                        <p:column headerText="Coordenador" >
                            <h:outputText value="#{relatorioF.relatorioFcoordenador}" />
                        </p:column>

                        <p:column headerText="Memorando da Direção da Faculdade">
                            <h:outputText value="#{relatorioF.memorandoDirecaoFaculdade}"/>
                        </p:column>

                        <p:column headerText="Ata da Reunião do Conselho da Faculdade que aprovou o Relatório
                                  Final do Projeto. (com frequência em anexo)">
                            <h:outputText value="#{relatorioF.ataReuniao}"/>
                        </p:column>

                        <p:column headerText="Relatório Final do Projeto executado, de acordo com formato definido
                                  pela Pró-Reitoria">
                            <h:outputText value="#{relatorioF.relatorioFexecutadoFormatoProReitoria}"/>
                        </p:column>

                        <p:column headerText="Parecer em Relatório Final de Projeto, assinado pelo Parecerista">
                            <h:outputText value="#{relatorioF.parecerRelatorioFinal}"/>
                        </p:column>

                        <p:column headerText="Formação de Recursos Humanos para a Pesquisa">
                            <h:outputText value="#{relatorioF.formacaoRecursosHumanosPesquisa}"/>
                        </p:column>

                        <p:column headerText="Data Recebido" >
                            <h:outputText value="#{relatorioF.dataRecebido}" />
                        </p:column>

                        <p:column headerText="Contatos Nacionais e Internacionais efetivamente ocorridos em função do
                                  projeto" >
                            <h:outputText value="#{relatorioF.contatosNacionaisInternacionais}" />
                        </p:column>

                        <p:column headerText="Trabalhos publicados e/ou aceitos para publicação no período,
                                  relacionados com o projeto em pauta: livros, capítulos de livros, artigos
                                  em periódicos nacionais e internacionais, etc" >
                            <h:outputText value="#{relatorioF.trabalhosPublicadosAceitos}" />
                        </p:column>

                        <p:column headerText="Patente ou registro de invenção ou técnica" >
                            <h:outputText value="#{relatorioF.patenteRegistroInvencao}" />
                        </p:column>

                        <p:column headerText="Atividades científicas/administrativas: organização de ou participação em
                                  eventos científicos, consultorias, assessorias a órgãos de fomento ou a
                                  outras instituições, participação em colegiados, bancas de doutorado ou
                                  concursos públicos, etc" >
                            <h:outputText value="#{relatorioF.atividadesCientificasAdministrativas}" />
                        </p:column>

                        <p:column headerText="Contribuição para o ensino de graduação, inclusive discriminando as
                                  disciplinas teóricas e/ou experimentais beneficiadas" >
                            <h:outputText value="#{relatorioF.contribuicaoPensinoGraduacao}" />
                        </p:column>

                    </p:dataTable>
                </p:panelGrid>
            </div>
        </p:panel>

        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />

        <h:form id="formlistarelatoriosF" >

            <p:dataTable var="relatorioF" value="#{MBrelatorioF.listaRelatorioF}" >
                <f:facet name="header">
                    Relatórios Final
                </f:facet>
                <p:ajax event="rowSelect" update="formlistarelatoriosF" />
                <p:column headerText="PK" width="35" >
                    <p:outputLabel value="#{relatorioF.pkRelatorioF}"/>
                </p:column>
                <p:column headerText="Número de Protocolo" width="35" >
                    <p:outputLabel value="#{relatorioF.numeroDeProtocolo}"/>
                </p:column>
                <p:column headerText="Título do Projeto" width="90" >
                    <p:outputLabel value="#{relatorioF.relatorioFtituloDoProjeto}"/>
                </p:column>
                <p:column headerText="Coordenador" width="30" >
                    <p:outputLabel value="#{relatorioF.relatorioFcoordenador}"/>
                </p:column>
                <p:column headerText="Pesq/Ext" width="20" >
                    <p:outputLabel value="#{relatorioF.pesquisaExtensao}"/>
                </p:column>
                <p:column headerText="Responsável pela Entrega" width="40" >
                    <p:outputLabel value="#{relatorioF.assinaturaRespEntrega}"/>
                </p:column>

                <p:column headerText="Ações" style="width: 40px; text-align: center;" >
                    <p:commandButton icon="ui-icon-print"  oncomplete="PF('pdfdialogrelatoriof').show()" 
                                     update=":formlistarelatoriosF:formpdfdialogrelatoriof" title="Gerar PDF">
                        <f:setPropertyActionListener value="#{relatorioF}" target="#{MBrelatorioF.selecionadoRelatorioF}"/>
                    </p:commandButton>
                    <p:commandButton icon="fa fa-pencil-square-o" oncomplete="PF('edicaodialogrelatoriof').show()"
                                     update=":formlistarelatoriosF:formedicaodialogrelatoriof" title="Editar">
                        <f:setPropertyActionListener value="#{relatorioF}" target="#{MBrelatorioF.selecionadoEditRelatorioF}"/>
                    </p:commandButton>
                    <!--BOTÃO DE EXCLUSÃO A ALTERAR PARA O CONFIRM DIALOG E TESTAR ANTES DE IMPLEMENTAR-->
                    <p:commandButton icon="fa fa-trash-o" oncomplete="PF('confirmdialogexcluirrelatoriof').show()" 
                                     update=":formlistarelatoriosF:formconfirmdialogexcluirrelatoriof" title="Excluir">
                        <f:setPropertyActionListener target="#{MBrelatorioF.selecionadoExcluirRelatorioF}" value="#{relatorioF}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog widgetVar="pdfdialogrelatoriof" header="Gerar PDF" modal="true" dynamic="true" resizable="false" width="600">
                <p:outputPanel id="formpdfdialogrelatoriof" style="text-align: center;">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Número de Protocolo"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoRelatorioF.numeroDeProtocolo}" disabled="true"/>
                    <p:outputLabel value="Título do Projeto"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoRelatorioF.relatorioFtituloDoProjeto}" disabled="true"/>
                    <p:outputLabel value="Coordenador"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoRelatorioF.relatorioFcoordenador}" disabled="true"/>
                    <p:outputLabel value="Pesq/Ext"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoRelatorioF.pesquisaExtensao}" disabled="true"/>
                    <p:outputLabel value="Responsável pela Entrega"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoRelatorioF.assinaturaRespEntrega}" disabled="true"/>
                </p:panelGrid>
                </p:outputPanel>
                <p:fieldset>
                    <p:commandButton value="Imprimir"  ajax="false" action="#{MBrelatorioF.pdfUmRelatorioFinal()}" oncomplete="PF('pdfdialogrelatoriof').hide()"
                                     update=":formlistarelatoriosF" onclick="this.form.target = '_blank'"/>
                    <p:commandButton value="Fechar" oncomplete="PF('pdfdialogrelatoriof').hide()" update=":formlistarelatoriosF" />
                </p:fieldset>

            </p:dialog>
            
             <p:dialog widgetVar="edicaodialogrelatoriof" header="Gerar PDF" modal="true" dynamic="true" resizable="false" width="600">
                <p:outputPanel id="formedicaodialogrelatoriof" style="text-align: center;">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Número de Protocolo"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoEditRelatorioF.numeroDeProtocolo}"/>
                    <p:outputLabel value="Título do Projeto"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoEditRelatorioF.relatorioFtituloDoProjeto}" />
                    <p:outputLabel value="Coordenador"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoEditRelatorioF.relatorioFcoordenador}" />
                    <p:outputLabel value="Pesq/Ext"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoEditRelatorioF.pesquisaExtensao}" />
                    <p:outputLabel value="Responsável pela Entrega"/>
                    <p:inputText value="#{MBrelatorioF.selecionadoEditRelatorioF.assinaturaRespEntrega}" />
                </p:panelGrid>
                </p:outputPanel>
                <p:fieldset>
                    <p:commandButton value="Editar"  ajax="false" action="#{MBrelatorioF.editarRelatorioF()}" oncomplete="PF('edicaodialogrelatoriof').hide()"
                                     update=":formlistarelatoriosF" onclick="this.form.target = '_blank'"/>
                    <p:commandButton value="Fechar" oncomplete="PF('edicaodialogrelatoriof').hide()" update=":formlistarelatoriosF" />
                </p:fieldset>
            </p:dialog>
            
            <p:confirmDialog id="formconfirmdialogexcluirrelatoriof" message="Você gostaria de excluir o Relatório Final de número 
                             #{MBrelatorioF.selecionadoExcluirRelatorioF.numeroDeProtocolo}?" header="Excluir RelatórioF" 
                             severity="alert" widgetVar="confirmdialogexcluirrelatoriof" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Sim" oncomplete="PF('confirmdialogexcluirrelatoriof').hide()" action="#{MBrelatorioF.deletarRelatorioF()}"
                                 icon="ui-icon-check" update=":formlistarelatoriosF"/>
                <p:commandButton value="Não" onclick="PF('confirmdialogexcluirportaria').hide()" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
