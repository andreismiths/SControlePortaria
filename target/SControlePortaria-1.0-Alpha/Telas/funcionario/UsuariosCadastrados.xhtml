<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Usuários</h1>

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"

                                           value="#{MBpesquisa.itemPesquisa}"
                                           required="true"
                                           requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Nome" itemValue="nomeFuncionario" />
                            <f:selectItem itemLabel="CPF" itemValue="cpfFuncionario" />
                            <f:selectItem itemLabel="SIAPE" itemValue="siapeFuncionario" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.multipleItemList()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >


                    <p:dataTable id="funcionarioBuscado"
                                 var="collection"
                                 rendered="#{MBpesquisa.showDataTableFuncionario}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Funcionários Encontrados
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{collection.Funcionario.pkfuncionario}" />
                        </p:column>

                        <p:column headerText="Nome" >
                            <h:outputText value="#{collection.Funcionario.nomeFuncionario}" />

                        </p:column>

                        <p:column headerText="SIAPE" >
                            <h:outputText value="#{collection.Funcionario.siapeFuncionario}" />

                        </p:column>
                        <p:column headerText="CPF" >
                            <h:outputText value="#{collection.Funcionario.cpfFuncionario}" />

                        </p:column>
                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{collection.Funcionario.dataNascimentoFuncionario}"/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{collection.Funcionario.emailFuncionario}"/>
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{collection.Funcionario.tipoFuncionario}"/>
                        </p:column>


                    </p:dataTable>


                </p:panelGrid>
            </div>
        </p:panel>


        <f:metadata>
            <f:viewAction action="#{MBfuncionario.listarTodosFuncionarios()}">  </f:viewAction>    
        </f:metadata>

        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
        <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >
            <h:form id="Portarias" >
                <p:dataTable var="funcionario" value="#{MBfuncionario.listaPDFFuncionario}" editable="true" 
                             paginator="true" selectionMode="single" selection="#{MBfuncionario.funcionario}" rowKey="#{funcionario.pkFuncionario}" >

                    <f:facet name="header">
                        Funcionários
                    </f:facet>


                    <p:ajax event="rowSelect" update="@form" />


                    <p:column headerText="PK" width="1" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.pkFuncionario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{funcionario.pkFuncionario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nome" width="50" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.nomeFuncionario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{funcionario.nomeFuncionario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Data Nascimento" width="20" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.dataNascimentoFuncionario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{funcionario.dataNascimentoFuncionario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Email" width="50" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.emailFuncionario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{funcionario.emailFuncionario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Tipo" width="10" >
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{funcionario.tipoFuncionario}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText disabled="true" 
                                             placeholder="#{funcionario.tipoFuncionario}" 
                                             style="width: 100%;" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Ações" style="width: 10px; text-align: center;" >
                        <p:commandButton icon="fa fa-pencil-square-o"  oncomplete="PF('funcionarioEditDialog').show()" update="Portarias" title="Editar">
                            <f:setPropertyActionListener value="#{funcionario}" target="#{MBfuncionario.funcionario}"/>
                        </p:commandButton>
                        <p:commandButton icon="fa fa-trash-o"  oncomplete="PF('funcionarioDeleteDialog').show()" update="Portarias" title="Excluir">
                            <f:setPropertyActionListener value="#{funcionario}" target="#{MBfuncionario.funcionario}"/>
                        </p:commandButton>
                        <p:dialog widgetVar="funcionarioEditDialog" header="Gerar PDF" modal="true" dynamic="true" resizable="false" width="600">
                            <h:form id="formPortaria">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Numero Portaria"/>
                                    <p:inputText value="#{portaria.numeroPortaria}" disabled="true"/>
                                    <p:outputLabel value="Ementa Portaria"/>
                                    <p:inputText value="#{portaria.ementaPortaria}" disabled="true"/>
                                    <p:outputLabel value="Título"/>
                                    <p:inputText value="#{portaria.tituloProjetoPortaria}" disabled="true"/>
                                    <p:outputLabel value="Projeto"/>
                                    <p:inputText value="#{portaria.projetoPortaria}" disabled="true"/>
                                    <p:outputLabel value="Professor Coordenador"/>
                                    <p:inputText value="#{portaria.professorCoordenador}" disabled="true"/>
                                    <p:outputLabel value="Siape Prof. Coord."/>
                                    <p:inputText value="#{portaria.siapeCoordenador}" disabled="true"/>
                                    <p:outputLabel value="Vigência Inicio"/>
                                    <p:inputText value="#{portaria.inicioVigencia}" disabled="true"/>
                                    <p:outputLabel value="Vigência Fim"/>
                                    <p:inputText value="#{portaria.fimVigencia}" disabled="true"/>
                                    <p:outputLabel value="Status"/>
                                    <p:inputText value="#{portaria.statusPortaria}" disabled="true"/>

                                    <p:fieldset>
                                        <p:commandButton value="Imprimir"  ajax="false" action="#{MBportaria.imprimir()}" oncomplete="PF('portariaDialog').hide()"
                                                         update="@form, :Portarias, :growl" onclick="this.form.target = '_blank'"/>
                                        <p:commandButton value="Fechar" oncomplete="PF('portariaDialog').hide()" update="@form, :Portarias" />
                                    </p:fieldset>

                                </p:panelGrid> 
                            </h:form>
                        </p:dialog>


                    </p:column>
                </p:dataTable>


            </h:form>

        </p:panelGrid>

    </ui:define>

</ui:composition>
