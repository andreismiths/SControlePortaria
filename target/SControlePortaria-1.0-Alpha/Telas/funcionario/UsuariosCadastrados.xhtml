<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Usuários</h1>
        <p:growl id="growl" sticky="true" showDetail="true"/>

        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"

                                           value="#{MBpesquisa.itemPesquisa}"
                                           required="true"
                                           requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Nome" itemValue="nomeFuncionario" />
                            <f:selectItem itemLabel="CPF" itemValue="cpfFuncionario" />
                            <f:selectItem itemLabel="SIAPE" itemValue="siapeFuncionario" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.itemListFuncionario()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >


                    <p:dataTable id="funcionarioBuscado"
                                 var="funcionario"
                                 rendered="#{MBpesquisa.showDataTableFuncionario}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Funcionários Encontrados
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{funcionario.pkFuncionario}" />
                        </p:column>

                        <p:column headerText="Nome" >
                            <h:outputText value="#{funcionario.nomeFuncionario}" />

                        </p:column>

                        <p:column headerText="SIAPE" >
                            <h:outputText value="#{funcionario.siapeFuncionario}" />

                        </p:column>
                        <p:column headerText="CPF" >
                            <h:outputText value="#{funcionario.cpfFuncionario}" />

                        </p:column>
                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{funcionario.dataNascimentoFuncionario}"/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{funcionario.emailFuncionario}"/>
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{funcionario.tipoFuncionario}"/>
                        </p:column>


                    </p:dataTable>


                </p:panelGrid>
            </div>
        </p:panel>


        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />

        <h:form id="formlistaFuncionarios" >

            <p:dataTable var="funcionario" value="#{MBfuncionario.listaFuncionario}">
                <f:facet name="header">
                    Funcionários
                </f:facet>
                <p:ajax event="rowSelect" update="formlistaFuncionarios" />
                <p:column headerText="PK" width="1" >
                    <p:outputLabel value="#{funcionario.pkFuncionario}" />
                </p:column>
                <p:column headerText="Nome" width="50" >
                    <p:outputLabel value="#{funcionario.nomeFuncionario}" />
                </p:column>
                <p:column headerText="Data Nascimento" width="20" >
                    <p:outputLabel value="#{funcionario.dataNascimentoFuncionario}" />
                </p:column>
                <p:column headerText="Email" width="50" >
                    <p:outputLabel value="#{funcionario.emailFuncionario}" />
                </p:column>
                <p:column headerText="Tipo" width="10" >
                    <p:outputLabel value="#{funcionario.tipoFuncionario}" />
                </p:column>

                <p:column headerText="Ações" style="width: 10px; text-align: center;" >
                    <p:commandButton icon="fa fa-pencil-square-o"  oncomplete="PF('funcionarioEditDialog').show()" update="Portarias" title="Editar">
                        <f:setPropertyActionListener value="#{funcionario}" target="#{MBfuncionario.funcionario}"/>
                    </p:commandButton>
</p:column>
                    <p:dialog widgetVar="funcionarioEditDialog" header="Editar" modal="true" dynamic="true" resizable="false" width="600">
                       
                            <p:panelGrid columns="2">
                                <p:outputLabel value="PK"/>
                                <p:inputText value="#{funcionario.pkFuncionario}" disabled="true"/>
                                <p:outputLabel value="Nome"/>
                                <p:inputText value="#{funcionario.nomeFuncionario}"/>
                                <p:outputLabel value="Data Nascimento"/>
                                <p:inputText value="#{funcionario.dataNascimentoFuncionario}"/>
                                <p:outputLabel value="Email"/>
                                <p:inputText value="#{funcionario.emailFuncionario}" />
                                <p:outputLabel value="Tipo"/>
                                <p:inputText value="#{funcionario.tipoFuncionario}" />

                                <p:fieldset>
                                    <p:commandButton value="Editar"  ajax="false" action="#{MBfuncionario.editarFuncionario()}" oncomplete="PF('portariaDialog').hide()"
                                                     update="@form, :Portarias, :growl"/>
                                    <p:commandButton value="Fechar" oncomplete="PF('portariaDialog').hide()" update="@form, :Portarias" />
                                </p:fieldset>

                    </p:dialog>
         
            </p:dataTable>
        </h:form>
        </p:panelGrid>
    </ui:define>
</ui:composition>
