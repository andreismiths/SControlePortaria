<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
<ui:define name="content">
 <h1 class="aw-page-title">Novo Usuário</h1>
  <h:form class="novoUsuario">
   <div class="ui-fluid">
    <p:messages  id="messages" autoUpdate="true" closable="true"/>
    
     <p:panelGrid columns="2" layout="grid" style="margin-top: 20px;" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4"> 
                 
     <p:outputLabel for="nome" value="Nome"/>
     <p:inputText id="nome" required="true" requiredMessage="Digite seu nome!" value="#{CadastroFunc.funcionario.nomeUsuario}"/>

     <p:outputLabel for="cpf" value="CPF:"/>
     <p:inputText id="cpf" maxlength="11" required="true" requiredMessage="Digite seu CPF!" value="#{CadastroFunc.funcionario.cpfUsuario}"/>
     
     <p:outputLabel for="siape" value="Siape:"/>
     <p:inputText id="siape" required="true" requiredMessage="Digite seu SIAPE!" value="#{CadastroFunc.funcionario.siapeUsuario}"/>
     
     <p:outputLabel for="dataNasc" value="Data de nascimento:"/>
     <p:calendar id="dataNasc" required="true" maxlength="10" requiredMessage="Digite sua data de nascimento!" locale="pt"
      navigator="true" pattern="dd-mm-yyyy" value="#{CadastroFunc.funcionario.dataNascimUsuario}"/>
     
     </p:panelGrid>
              
     <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4">
     <p:outputLabel for="login" value="Email:"/>
     <p:inputText id="login" required="true" requiredMessage="Digite Email!" value="#{CadastroFunc.funcionario.emailUsuario}"/>
     
     <p:outputLabel for="senha1" value="Senha:"/>
     <p:password id="senha1" feedback="true" inline="true" match="senha2" required="true" requiredMessage="Digite sua senha!" 
                 value="#{CadastroFunc.funcionario.senhaUsuario}"/>
                        
     <p:outputLabel for="senha2" value="Confirme a senha:"/>
     <p:password id="senha2" feedback="true" inline="true" required="true" requiredMessage="Digite novamente sua senha!"
                 value="#{CadastroFunc.funcionario.senhaUsuario}"/>                    
                     
     <p:outputLabel for="tipo_usuario" value="Tipo de usuário:"/>
     <p:selectOneButton id="tipo_usuario" required="true" requiredMessage="Defina Seu Usuário!" value="#{CadastroFunc.funcionario.tipoUsuario}" >
        <f:selectItem itemLabel="Professor" itemValue="Professor"/>
        <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
     </p:selectOneButton>
     </p:panelGrid>
                          
     <p:panelGrid columns="3" layout="grid" style="margin-top: 25px" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2">
        <p:button id="Voltar" icon="fa fa-undo" value="Voltar" outcome="/Telas/PaginaInicial"/>
        <p:commandButton type="reset" id="LimparCampos" icon="fa fa-eraser" value="Limpar" action="#"/>
        <p:commandButton id="SalvarNovoUsuario" icon="fa fa-save" value="Salvar" actionListener="#{CadastroFunc.criaFunc()}"/>
     </p:panelGrid>
   </div>
 </h:form>            
</ui:define>
	
</ui:composition>
