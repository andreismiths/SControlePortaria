<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Func_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Envio de Relatório de Projeto</h1>

        <p:outputPanel id="outputPanelMail" >
            <h:form enctype="multipart/form-data">
                <p:panel style="border: none; width: 650px; height: 300px">
                    <p:messages/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Arquivo: "/>
                        <p:fileUpload value="#{MBindexController.mensagem.anexo}" sizeLimit="1000000" invalidSizeMessage="Tamanho Máximo Permitido 10MB" mode="simple" label="Escolher" allowTypes="pdf,doc,docx" skinSimple="true"/>
                        <h:outputText value="Mensagem: "/>
                        <h:inputTextarea value="#{MBindexController.mensagem.mensagem}" cols="65" rows="12"/>

                    </h:panelGrid>
                    <p:commandButton style="float: right"  value="Limpar" icon="fa fa-eraser" action="#{MBindexController.limpaCampos()}" update="outputPanelMail"/>
                    <p:commandButton style="float: right"  value="Enviar Relatório"  icon="fa fa-paper-plane" ajax="false" action="#{MBindexController.enviaEmail()}" update="outputPanelMail"/>

                </p:panel>
            </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
