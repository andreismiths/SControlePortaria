<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Adm_Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Portarias</h1>

        <p:growl id="growl"/>
        <p:panel>
            <div class="ui-fluid">

                <h:form>
                    <p:panelGrid columns="2"
                                 layout="grid"
                                 style="margin: 5px 0px 5px;"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-3"> 

                        <p:outputLabel value="Escolha a Pesquisa:" 

                                       for="TipoPesquisa" />
                        <p:selectOneButton id="TipoPesquisa"

                                           value="#{MBpesquisa.itemPesquisa}"
                                           required="true"
                                           requiredMessage="Escolha um tipo de pesquisa!">

                            <f:selectItem itemLabel="Número" itemValue="numeroPortaria" />
                            <f:selectItem itemLabel="Título" itemValue="tituloProjetoPortaria" />
                            <f:selectItem itemLabel="Coordenador" itemValue="professorCoordenador" />
                            <f:selectItem itemLabel="Faculdade" itemValue="faculdadePortaria" />

                            <p:ajax update="search" listener="#{MBpesquisa.changeMask()}"/>
                        </p:selectOneButton>
                        <p:message for="TipoPesquisa" />
                    </p:panelGrid>

                    <p:panelGrid id="search"
                                 columns="3"
                                 layout="grid"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-3"
                                 style="margin-bottom: 20px;" >


                        <p:inputMask
                            mask="#{MBpesquisa.searchMask}"
                            id="ValorPesquisa"
                            value="#{MBpesquisa.textoPesquisa}" 
                            title="#{MBpesquisa.searchTip}"
                            maxlength="#{MBpesquisa.maxLength}"
                            required="true" 
                            requiredMessage="Informe o valor de pesquisa!"/>


                        <p:commandButton actionListener="#{MBpesquisa.multipleItemList()}"
                                         value="Pesquisar" 
                                         disabled="false"
                                         icon="fa fa-search"
                                         update="@([id$=:GridBusca])" />
                        <p:message for="ValorPesquisa" />
                    </p:panelGrid>

                </h:form>



                <p:panelGrid id="GridBusca"
                             columns="1"
                             layout="grid"
                             style="margin: 10px 0px 15px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-12" >


                    <p:dataTable id="portariaBuscada"
                                 var="collection"
                                 rendered="#{MBpesquisa.showDataTablePortaria}"
                                 value="#{MBpesquisa.objBuscados}"
                                 paginator="true"
                                 rows="10"
                                 reflow="true" >

                        <f:facet name="header">
                            Portarias Encontradas
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{collection.Portaria.pkportaria}" />
                        </p:column>

                        <p:column headerText="Número" >
                            <h:outputText value="#{collection.Portaria.numeroPortaria}" />
                        </p:column>

                        <p:column headerText="Ementa" >
                            <h:outputText value="#{collection.Portaria.ementaPortaria}" />
                        </p:column>

                        <p:column headerText="Projeto" >
                            <h:outputText value="#{collection.Portaria.projetoPortaria}" />
                        </p:column>

                        <p:column headerText="Título" >
                            <h:outputText value="#{collection.Portaria.tituloPortaria}" />
                        </p:column>

                        <p:column headerText="Faculdade">
                            <h:outputText value="#{collection.Portaria.faculdadePortaria}"/>
                        </p:column>

                        <p:column headerText="Processor Coordenador">
                            <h:outputText value="#{collection.Portaria.professorCoordenador}"/>
                        </p:column>

                        <p:column headerText="Siape Coordenador">
                            <h:outputText value="#{collection.Portaria.siapeCoordenador}"/>
                        </p:column>

                        <p:column headerText="Início Vigência">
                            <h:outputText value="#{collection.Portaria.inicioVigencia}"/>
                        </p:column>

                        <p:column headerText="Fim Vigência">
                            <h:outputText value="#{collection.Portaria.fimVigencia}"/>
                        </p:column>

                        <p:column headerText="" >
                            <h:outputText value="" />
                        </p:column>

                    </p:dataTable>

                </p:panelGrid>
            </div>
        </p:panel>

        <f:metadata>
            <f:viewAction action="#{MBportaria.listarTodasPortarias()}">  </f:viewAction>    
        </f:metadata>

        <p:messages  id="messages" autoUpdate="true" closable="true" showDetail="true" />
        <p:panelGrid columns="1"  layout="grid"  styleClass="panelgrid-noborder" >
            <h:form id="Portarias" >
                <p:dataTable var="portaria" value="#{MBportaria.listaPDFPortaria}" 
                             paginator="true" selectionMode="single" selection="#{MBportaria.portaria}" rowKey="#{portaria.pkPortaria}" >

                    <f:facet name="header">
                        Portarias
                    </f:facet>
                    <p:ajax event="rowSelect" update="@form" />

                    <p:column headerText="Número" width="50" >
                        <p:outputLabel value="#{portaria.numeroPortaria}" />
                    </p:column>

                    <p:column headerText="Ementa" >
                        <p:outputLabel value="#{portaria.ementaPortaria}" />
                    </p:column>

                    <p:column headerText="Título do Projeto" >
                        <p:outputLabel value="#{portaria.tituloProjetoPortaria}" />
                    </p:column>

                    <p:column headerText="Projeto" >
                        <p:outputLabel value="#{portaria.projetoPortaria}" />
                    </p:column>

                    <p:column headerText="Professor Coordenador" >
                        <p:outputLabel value="#{portaria.professorCoordenador}" />
                    </p:column>

                    <p:column headerText="Vigêcia Início" >
                        <p:outputLabel value="#{portaria.inicioVigencia}" />
                    </p:column>

                    <p:column headerText="Vigêcia Fim" >
                        <p:outputLabel value="#{portaria.fimVigencia}" />
                    </p:column>

                    <!-- gerar o pdf para uma unica linha da tabela :D -->     
                    <p:column headerText="Ações" style="width: 120px; text-align: center;" >
                        <p:commandButton icon="ui-icon-print"  oncomplete="PF('portariaDialog').show()" update="Portarias" title="Gerar PDF">
                            <f:setPropertyActionListener value="#{portaria}" target="#{MBportaria.portaria}"/>
                        </p:commandButton>



                        <p:dialog widgetVar="portariaDialog" header="Gerar PDF" modal="true" dynamic="true" resizable="false" width="600">
                            <h:form id="formPortaria">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Numero Portaria"/>
                                    <p:inputText value="#{portaria.numeroPortaria}" disabled="true"/>
                                    <p:outputLabel value="Ementa Portaria"/>
                                    <p:inputText value="#{portaria.ementaPortaria}" disabled="true"/>
                                    <p:outputLabel value="Título"/>
                                    <p:inputText value="#{portaria.tituloProjetoPortaria}" disabled="true"/>
                                    <p:outputLabel value="Projeto"/>
                                    <p:inputText value="#{portaria.projetoPortaria}" disabled="true"/>
                                    <p:outputLabel value="Professor Coordenador"/>
                                    <p:inputText value="#{portaria.professorCoordenador}" disabled="true"/>
                                    <p:outputLabel value="Siape Prof. Coord."/>
                                    <p:inputText value="#{portaria.siapeCoordenador}" disabled="true"/>
                                    <p:outputLabel value="Vigência Inicio"/>
                                    <p:inputText value="#{portaria.inicioVigencia}" disabled="true"/>
                                    <p:outputLabel value="Vigência Fim"/>
                                    <p:inputText value="#{portaria.fimVigencia}" disabled="true"/>
                                    <p:outputLabel value="Status"/>
                                    <p:inputText value="#{portaria.statusPortaria}" disabled="true"/>

                                    <p:fieldset>
                                        <p:commandButton value="Imprimir"  ajax="false" action="#{MBportaria.imprimir()}" oncomplete="PF('portariaDialog').hide()"
                                                         update="@form, :Portarias, :growl" onclick="this.form.target = '_blank'"/>
                                        <p:commandButton value="Fechar" oncomplete="PF('portariaDialog').hide()" update="@form, :Portarias" />
                                    </p:fieldset>

                                </p:panelGrid> 
                            </h:form>
                        </p:dialog>



                        <!--DIALOG PARA EDIÇÃO-->
                        <p:commandButton icon="fa fa-pencil-square-o"  oncomplete="PF('portariaEditDialog').show()" update="Portarias" title="Editar">
                            <f:setPropertyActionListener value="#{portaria}" target="#{MBportaria.portaria}"/>
                        </p:commandButton>


                        <p:dialog widgetVar="portariaEditDialog" header="EDITAR PORTARIA" modal="true" dynamic="true" resizable="false" width="600">
                            <h:form id="formEditPortaria">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Numero Portaria"/>
                                    <p:inputText value="#{portaria.numeroPortaria}"/>
                                    <p:outputLabel value="Ementa Portaria"/>
                                    <p:inputText value="#{portaria.ementaPortaria}" />
                                    <p:outputLabel value="Título"/>
                                    <p:inputText value="#{portaria.tituloProjetoPortaria}" />
                                    <p:outputLabel value="Projeto"/>
                                    <p:inputText value="#{portaria.projetoPortaria}" />
                                    <p:outputLabel value="Professor Coordenador"/>
                                    <p:inputText value="#{portaria.professorCoordenador}" />
                                    <p:outputLabel value="Siape Prof. Coord."/>
                                    <p:inputText value="#{portaria.siapeCoordenador}" />
                                    <p:outputLabel value="Vigência Inicio"/>
                                    <p:inputText value="#{portaria.inicioVigencia}" />
                                    <p:outputLabel value="Vigência Fim"/>
                                    <p:inputText value="#{portaria.fimVigencia}" />
                                    <p:outputLabel value="Status"/>
                                    <p:inputText value="#{portaria.statusPortaria}" />

                                    <p:fieldset>
                                        <p:commandButton value="Editar"  ajax="false" action="#{MBportaria.editarPortaria(p)}" oncomplete="PF('portariaEditDialog').hide()"
                                                         update="@form, :Portarias, :growl, formEditPortaria"/>
                                        <p:commandButton value="Fechar" oncomplete="PF('portariaEditDialog').hide()" update="@form, :Portarias, formEditPortaria" />
                                    </p:fieldset>

                                </p:panelGrid> 
                            </h:form>
                        </p:dialog>

                        <!--BOTÃO DE EXCLUSÃO-->
                        <p:commandButton icon="fa fa-trash-o" title="Deletar" action="#{MBportaria.deletarPortaria()}" update="@form, :Portarias, :growl"/>
                    </p:column>


                </p:dataTable>


            </h:form>

        </p:panelGrid>

    </ui:define>

</ui:composition>
